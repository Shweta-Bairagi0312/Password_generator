<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="stylepg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="main">
        <div class="firstDiv">
            <h1 id="newpass">Your Password</h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
        </div>

        <div class="SecondDiv">
            <input type="range" id="range" min="6" max="20" value="10">
            <p id="rangeVal">10</p>
        </div>

        <div class="thirdDiv">
            <div class="inputDiv">
                <label for="capLet">UpperCase</label>
                <input type="checkbox" name="capLet" id="capLet">
            </div>
            <div class="inputDiv">
                <label for="samLet">LowerCase</label>
                <input type="checkbox" name="samLet" id="samLet">
            </div>
            <div class="inputDiv">
                <label for="number">Number</label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="inputDiv">
                <label for="symbol">Symbol</label>
                <input type="checkbox" name="symbol" id="symbol">
            </div>
        </div>

        <button id="genpass">Generate Password</button>
    </div>

    <script src="indexpg.js"></script>
</body>
</html>
